<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js" charset="UTF-8"></script>
<link href="./style.css" rel="stylesheet" type="text/css" />
  <title>Anime Quote Generator</title>
</head>
<header>
  Anime Quote Generator
</header>
<body>
  <h1>Let's get some quotes!</h1>
  <form>
    <input type="text" id="name" placeholder="Character Name">
  <button id="search-name">Search Name</button>
  </input>
  </form>
  <div>
    <button id="random">Random Quote</button>
    </div>
  <section class="quotes" id="character-quotes">
    <h2>Quotes</h2>
    <p>Quotes inserted here</p>
  </section>
  <footer id="footer">
    <div id="footer-content">Designed by Luz Lopez</div>
  </footer>
</body>
</html>
